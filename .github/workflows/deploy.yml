name: 🚀 Simple Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:

      # Step 1: Checkout the repo
      - name: 📦 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Terraform
      - name: 🛠️ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      # Step 3: Terraform Init (with backend)
      - name: 🔧 Terraform Init
        run: terraform -chdir=./terraform init -backend-config="bucket=my-new-terraform-bucket" -backend-config="region=eu-west-2" -backend-config="key=monitor-project/terraform.tfstate"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Step 4: Terraform Plan
      - name: 📋 Terraform Plan
        run: terraform -chdir=./terraform plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Step 5: Terraform Apply
      - name: ✅ Terraform Apply
        run: terraform -chdir=./terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Step 6: Get EC2 public IP
      - name: 📝 Get IP Address
        id: get-ip
        run: |
          sleep 15
          IP=$(terraform -chdir=./terraform output -raw public_ip)
          echo "IP_ADDRESS=$IP" >> $GITHUB_ENV
          echo "Server IP: $IP"

      # Step 7: Deploy with Ansible
      - name: 🚀 Deploy with Ansible
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/monitor.pem
          chmod 600 ~/.ssh/monitor.pem

          # Add the server to known_hosts
          ssh-keyscan -H $IP_ADDRESS >> ~/.ssh/known_hosts || true
          sleep 10

          # Run Ansible to install Docker and deploy app
          ansible-playbook -i "$IP_ADDRESS," ansible/playbook.yml --private-key=~/.ssh/monitor.pem -u ubuntu

          echo "🎉 Deployment complete!"
          echo "🌐 WordPress available at: http://$IP_ADDRESS"
          echo "📊 Grafana available at: http://$IP_ADDRESS/grafana"
